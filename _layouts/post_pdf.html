---
layout: default
---
<div id="post">
{%include posts_pdf%}
<div class="ds-thread"></div>
</div>

<div id="related">
  <h2>最近的文章</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
